<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/demo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <title>Document</title>
</head>


<body>
   <div class="slider">
      <div class="slides">
         <!-- radio button  -->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <input type="radio" name="radio-btn" id="radio5">

         <!-- slide -image  -->
         <div class="slide first">
            <a href="#" target="blank">
               <img src="https://fptshop.com.vn/Uploads/Originals/2021/8/27/637656523649199794_F_H1_800x300.png" alt="">
            </a>
         </div>
         <div class="slide">
            <a href="#">
               <img src="https://fptshop.com.vn/Uploads/Originals/2021/7/25/637628469484259700_F_H1_800x300.png" alt="">
            </a>
         </div>
         <div class="slide">
            <a href="#"> 
               <img src="https://fptshop.com.vn/Uploads/Originals/2021/8/16/637647017737177686_F-H1_800x300.png" alt="">
            </a>
         </div>
         <div class="slide">
            <a href="#"> 
               <img src="https://fptshop.com.vn/Uploads/Originals/2021/7/31/637633241066289329_F_H1_800x300.png" alt="">
            </a>
         </div>
         <div class="slide">
            <a href="#">
               <img src="https://fptshop.com.vn/Uploads/Originals/2021/8/4/637636966105432319_F-H1_800x300.png" alt="">
            </a>
         </div>

         <!-- automatic navigation  -->
         <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
         </div>
         <!-- manual navigation   -->
      
      </div>
         <!-- manual navigation   -->
      <div class="navigation-manual">
         <label for="radio1" class="manual-btn"></label>
         <label for="radio2" class="manual-btn"></label>
         <label for="radio3" class="manual-btn"></label>
         <label for="radio4" class="manual-btn"></label>
         <label for="radio5" class="manual-btn"></label>
      </div>
   </div>

   <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
         document.getElementById('radio' + counter).checked = true;
         counter++;
         if(counter > 5) {
            counter = 1;
         }
      },4500);
   </script>

</body>
</html>
